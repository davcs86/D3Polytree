<html>
<head>
    <meta charset="utf-8">

<body style="text-align: center">
<a href="index.html" title="Index">Index</a>
<h3>Viewer</h3>
<div id="d3Canvas" style="width: 800px; height: 400px; position: relative"></div>
<!--<script type="text/javascript" src="d3.v4.min.js" charset="utf-8"></script>-->
<script type="text/javascript" src="D3P.Commons.js" charset="utf-8"></script>
<script type="text/javascript" src="D3P.Viewer.js" charset="utf-8"></script>
<script type="text/javascript">
    window.onload = function (){
        var diagram = new D3P.Viewer({
            container: '#d3Canvas',
            translateX: '0',
            translateY: '0',
            scale: '2.1',
            groups: {
                "1": {
                    nodes: ['A', 'B'],
                    label: 'Group # 1'
                }
            }
        });
        diagram.importNodes({
            A: {
                label: 'A',
                adjacencyList: {
                    B: {
                        label: 'A -> B'
                    },
                    C: {
                        label: 'A -> C'
                    }
                }
            },
            B: {
                label: 'B',
                adjacencyList: {
                    C: {
                        label: 'B -> C'
                    }
                }
            },
            C: {
                label: 'C'
            }
        });
    };
</script>
</body>
</html>
