<html>
<head>
    <meta charset="utf-8">
</head>
<body style="text-align: center">
<a href="index.html" title="Index">Index</a>
<h3>Editor</h3>
<div id="d3Canvas" style="width: 800px; height: 400px; position: relative"></div>
<script type="text/javascript" src="d3.v4.min.js" charset="utf-8"></script>
<script type="text/javascript" src="D3P.Commons.js" charset="utf-8"></script>
<script type="text/javascript" src="D3P.Editor.js" charset="utf-8"></script>
<script type="text/javascript">
  window.onload = function (){
    var diagram = new D3P.Editor({
      container: '#d3Canvas',
      translateX: '0',
      translateY: '0',
      scale: '1.5'
    });
    diagram.createDiagram();
  };
</script>
</body>
</html>
